{% extends "base.html" %}

{% block title %}Add Client - Qupr Digital{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('clients.list_clients') }}" class="inline-flex items-center gap-2 text-sm text-zinc-500 hover:text-white transition-colors mb-4">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        Back to Clients
    </a>
    <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-zinc-400 bg-clip-text text-transparent">Add Client</h1>
</div>

<!-- Form -->
<div class="max-w-xl">
    <form method="POST" class="space-y-6">
        <div class="bg-white/[0.02] border border-white/[0.06] rounded-2xl p-6 space-y-6">
            <div>
                <label for="company_name" class="block text-sm font-medium text-zinc-400 mb-2">Company Name <span class="text-red-400">*</span></label>
                <input type="text" id="company_name" name="company_name" required placeholder="ABC Corporation"
                       class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 focus:ring-1 focus:ring-primary-500/50 transition-all">
            </div>

            <div>
                <label for="gstin" class="block text-sm font-medium text-zinc-400 mb-2">GSTIN</label>
                <input type="text" id="gstin" name="gstin" maxlength="15" placeholder="27AABCT1234H1Z0"
                       class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 transition-all font-mono">
            </div>

            <div>
                <label for="billing_address" class="block text-sm font-medium text-zinc-400 mb-2">Billing Address <span class="text-red-400">*</span></label>
                <textarea id="billing_address" name="billing_address" rows="4" required placeholder="Street address&#10;City, State, Postal code&#10;Country"
                          class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 transition-all resize-none"></textarea>
            </div>
        </div>

        <div class="bg-white/[0.02] border border-white/[0.06] rounded-2xl p-6 space-y-6">
            <h3 class="text-sm font-medium text-zinc-300">Contact Information</h3>
            
            <div>
                <label for="contact_person" class="block text-sm font-medium text-zinc-400 mb-2">Contact Person</label>
                <input type="text" id="contact_person" name="contact_person" placeholder="John Doe"
                       class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 transition-all">
            </div>

            <div>
                <label for="contact_email" class="block text-sm font-medium text-zinc-400 mb-2">Contact Email <span class="text-red-400">*</span></label>
                <input type="email" id="contact_email" name="contact_email" required placeholder="contact@company.com"
                       class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 transition-all">
                <p class="text-xs text-zinc-500 mt-2">This email will be used to create a login account for the client</p>
            </div>

            <div>
                <label for="contact_phone" class="block text-sm font-medium text-zinc-400 mb-2">Contact Phone</label>
                <input type="tel" id="contact_phone" name="contact_phone" placeholder="+91 9876543210"
                       class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 transition-all">
            </div>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="flex-1 py-3.5 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-500 hover:to-primary-400 text-white rounded-xl font-semibold shadow-lg shadow-primary-500/25 transition-all hover:shadow-primary-500/40 hover:-translate-y-0.5">
                Create Client
            </button>
            <a href="{{ url_for('clients.list_clients') }}" class="px-8 py-3.5 bg-white/[0.03] hover:bg-white/[0.06] border border-white/[0.08] text-zinc-300 rounded-xl font-medium transition-all">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
