{% extends "base.html" %}

{% block title %}Edit Client - Qupr Digital{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <a href="{{ url_for('clients.view_client', client_id=client._id) }}" class="inline-flex items-center gap-2 text-sm text-zinc-500 hover:text-white transition-colors mb-4">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        Back to Client
    </a>
    <h1 class="text-2xl font-bold">Edit Client</h1>
</div>

<form method="POST" class="max-w-2xl">
    <!-- Client Information -->
    <div class="bg-white/[0.02] border border-white/[0.06] rounded-2xl p-6 mb-6">
        <h2 class="text-lg font-semibold mb-6">Client Information</h2>
        
        <div class="space-y-5">
            <div>
                <label for="company_name" class="block text-sm font-medium text-zinc-400 mb-2">Company Name *</label>
                <input type="text" id="company_name" name="company_name" value="{{ client.company_name }}" required
                    class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all">
            </div>

            <div>
                <label for="gstin" class="block text-sm font-medium text-zinc-400 mb-2">GSTIN</label>
                <input type="text" id="gstin" name="gstin" value="{{ client.gstin or '' }}" maxlength="15"
                    class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all font-mono">
            </div>

            <div>
                <label for="billing_address" class="block text-sm font-medium text-zinc-400 mb-2">Billing Address *</label>
                <textarea id="billing_address" name="billing_address" rows="3" required
                    class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all resize-none">{{ client.billing_address }}</textarea>
            </div>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="bg-white/[0.02] border border-white/[0.06] rounded-2xl p-6 mb-8">
        <h2 class="text-lg font-semibold mb-6">Contact Information</h2>
        
        <div class="space-y-5">
            <div>
                <label for="contact_person" class="block text-sm font-medium text-zinc-400 mb-2">Contact Person</label>
                <input type="text" id="contact_person" name="contact_person" value="{{ client.contact_person or '' }}"
                    class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all">
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label for="contact_email" class="block text-sm font-medium text-zinc-400 mb-2">Email</label>
                    <input type="email" id="contact_email" name="contact_email" value="{{ client.contact_email or '' }}"
                        class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all">
                </div>
                <div>
                    <label for="contact_phone" class="block text-sm font-medium text-zinc-400 mb-2">Phone</label>
                    <input type="tel" id="contact_phone" name="contact_phone" value="{{ client.contact_phone or '' }}"
                        class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500/40 transition-all">
                </div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-4">
        <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-500 hover:to-primary-400 text-white rounded-xl font-semibold transition-all">
            Update Client
        </button>
        <a href="{{ url_for('clients.view_client', client_id=client._id) }}" class="px-6 py-3 bg-white/[0.03] hover:bg-white/[0.06] border border-white/[0.08] text-zinc-300 rounded-xl font-medium transition-all">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
