{% extends "base.html" %}

{% block title %}Sign In - Qupr Digital{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center -mt-8">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-700 shadow-2xl shadow-primary-500/25 mb-6">
                <span class="text-white font-bold text-2xl">Q</span>
            </div>
            <h1 class="text-2xl font-bold">Welcome back</h1>
            <p class="text-zinc-500 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white/[0.02] border border-white/[0.06] rounded-2xl p-8">
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-zinc-400 mb-2">Email address</label>
                    <input type="email" id="email" name="email" required autofocus 
                           class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 focus:ring-1 focus:ring-primary-500/50 transition-all"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 bg-white/[0.02] border border-white/[0.08] rounded-xl text-white placeholder-zinc-600 focus:outline-none focus:border-primary-500/50 focus:ring-1 focus:ring-primary-500/50 transition-all"
                           placeholder="••••••••">
                </div>

                <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-500 hover:to-primary-400 text-white rounded-xl font-semibold shadow-lg shadow-primary-500/25 transition-all hover:shadow-primary-500/40 hover:-translate-y-0.5">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="{{ url_for('public.index') }}" class="inline-flex items-center gap-2 text-sm text-zinc-500 hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back to home
            </a>
        </div>
    </div>
</div>
{% endblock %}
